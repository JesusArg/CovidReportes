<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Reporte Covid</title>
    <h1>REPORTE COVID-19</h1>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <form>
        <ul>
            <h2>Ubicación</h2>
            <li>
                <td>Región</td>
                <select >
                    <option>Selecionar</option>
                    <option>Antioquia</option>
                    <option>Atlántico</option>
                    <option>Bogotá</option>
                    <option>Bolivar</option>
                    <option>Boyacá</option>
                    <option>Caldas</option>
                    <option>Cauca</option>
                    <option>Cesar</option>
                    <option>Cundinamarca</option>
                    <option>Huila</option>
                    <option>Magdalena</option>
                    <option>Meta</option>
                    <option>Nariño</option>
                    <option>Nte de Santander</option>
                    <option>Quindio</option>
                    <option>Risaralda</option>
                    <option>Santander</option>
                    <option>Tolima</option>
                    <option>Valle del Cauca</option>
                    <option>Casanare</option>
                    <option>San Andrés</option>
                </select>
            </li>
            <br>
            <li>
                <label for="fecha">Ingresar fecha</label>
                <input type="date" id="date" name="fecha">
            </li>
            <h2>Registro</h2>
            <li>
                <label for="genero">Genero</label>
                <select name="genero" id="genero">
                    <option>Selecionar</option>
                    <option>Mujer</option>
                    <option>Hombre</option>
                </select>
            </li>
            <br>
            <li>
                <label for="edad">Edad</label>
                <input type="number">
            </li>
            <br>
            <li>
                <td>Tipo de Registro</td>
                <select name="" id="">
                    <option>Selecionar</option>
                    <option>Contagiado</option>
                    <option>Descenso</option>
                    <option>Recuperedo</option>
                </select>
            </li>
            <h2>Observaciones</h2>
            <li>
                <label for="cau">Causa</label>
                <select name="cau" id="">
                    <option>Selecionar</option>
                    <option>Importado</option>
                    <option>Relacioando</option>
                    <option>En estudio</option>
                </select>
            </li>
            <br>
            <li>
                <label for="ma">Manejo</label>
                <select name="ma" id="">
                    <option>Selecionar</option>
                    <option>Casa</option>
                    <option>Hospital</option>
                </select>
            </li>


        </ul>
        <br>
        <button>Registrar</button>
        <br>
        <a href="Reporte.html">Ver Reporte</a>

    </form>
    <h4>Integrantes:</h4>
    <h5>Daniel Ricaurte Rodriguez</h5>
    <h5>Jesus Argumedo Seña</h5>
    <h5>Oscar Dario Lopez </h5>
</body>
</html>
